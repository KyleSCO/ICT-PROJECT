<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 1rem 0;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        .navbar h1 {
            margin: 0;
        }

        .container {
            margin-top: 50px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .about-me {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .about-me h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .about-me p {
            color: #666;
            line-height: 1.6;
        }

        .comment-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .comment-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .comment-section form {
            margin-top: 20px;
        }

        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .comment-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comment-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Mainpage</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="about-me">
                <h2>About Me</h2>
                <p><strong>Name:</strong> Kyle Osial</p>
                <p><strong>Grade & Section:</strong> 9 - Emerald</p>
                <p><strong>Portfolio Overview:</strong> Past projects.</p>
            </div>
            <div class="btn-container">
                <a href="page2.html" class="btn btn-custom">1st Quarter Project</a>
                <a href="page3.html" class="btn btn-custom">2nd Quarter Project</a>
                <a href="page4.html" class="btn btn-custom">3rd Quarter Project</a>
            </div>
            <div class="comment-section">
                <h2>Comment Section</h2>
                <form>
                    <div class="mb-3">
                        <label for="comment">Leave your comment:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
